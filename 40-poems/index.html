<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forty Poems</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        .container {
            min-height: 100vh;
            background-color: #065f46;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .book {
            width: 600px;
            height: 600px;
            background-color: #064e3b;
            border: 1px solid rgba(234, 179, 8, 0.2);
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
        }

        .frame {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .frame rect {
            stroke: #eab308;
            fill: none;
        }

        .poem {
            text-align: center;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s, transform 0.5s;
        }

        .poem.transitioning {
            opacity: 0;
            transform: translateY(-1rem);
        }
        
        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #eab308;
            letter-spacing: 0.05em;
        }
        
        .content {
            font-size: 1.125rem;
            color: rgba(234, 179, 8, 0.9);
            white-space: pre-line;
            line-height: 1.75;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .turn-page {
            padding: 0.5rem 1.5rem;
            background-color: rgba(234, 179, 8, 0.1);
            color: #eab308;
            border: 1px solid rgba(234, 179, 8, 0.3);
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.05em;
            cursor: pointer;
        }
        
        .turn-page:hover {
            background-color: rgba(234, 179, 8, 0.2);
        }

        .poem-links {
            display: flex;
            gap: 0.5rem;
            color: #eab308;
        }

        .poem-links button {
            background: none;
            border: none;
            padding: 0;
            color: #eab308;
            cursor: pointer;
            transition: color 0.2s;
            font-family: 'Poppins', sans-serif;
        }

        .poem-links button:hover {
            color: #fcd34d;
        }
        
        .cake-button {
            padding: 0.5rem;
            background-color: rgba(234, 179, 8, 0.1);
            color: #eab308;
            border: 1px solid rgba(234, 179, 8, 0.3);
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            font-size: 1.25rem;
            cursor: pointer;
        }
        
        .cake-button:hover {
            background-color: rgba(234, 179, 8, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="book">
            <svg class="frame" viewBox="0 0 500 500">
                <rect x="40" y="40" width="420" height="420" stroke-width="2" opacity="0.4" />
                <rect x="50" y="50" width="400" height="400" stroke-width="1" opacity="0.3" />
                <g opacity="0.4">
                    <path d="M 35 35 L 75 35 M 35 35 L 35 75" stroke="#eab308" fill="none" stroke-width="1"/>
                    <path d="M 465 35 L 425 35 M 465 35 L 465 75" stroke="#eab308" fill="none" stroke-width="1"/>
                    <path d="M 35 465 L 75 465 M 35 465 L 35 425" stroke="#eab308" fill="none" stroke-width="1"/>
                    <path d="M 465 465 L 425 465 M 465 465 L 465 425" stroke="#eab308" fill="none" stroke-width="1"/>
                </g>
            </svg>
            
            <div class="poem">
                <h2 class="title">The Gospel of GORGE</h2>
                <p class="content">Some say <i>divine,</i> some say <i>grand</i>,
We say <i>gorge</i> with a flourish of hand.
Gorge is a lifestyle, a mantra, a creed,
A state of mind for those who succeed.</p>
            </div>
        </div>

        <div class="buttons">
            <button class="turn-page" onclick="nextPoem()">Turn Page</button>
            <div class="poem-links">
                <button onclick="goToPoem(2)">2</button>
                <span>/</span>
                <button onclick="goToPoem(20)">20</button>
                <span>/</span>
                <button onclick="goToPoem(25)">25</button>
            </div>
            <button class="cake-button" onclick="showBirthdayPoem()">ðŸŽ‚</button>
        </div>
    </div>

    <script>
        const poems = [
            {
                title: "The Gospel of GORGE",
                content: `Some say "divine," some say "grand,"
We say "gorge" with a flourish of hand.
Gorge is a lifestyle, a mantra, a creed,
A state of mind for those who succeed.`
            },
            {
                title: "No Dreams Are Off Any Tables",
                content: `No dream too wild, no path too steep,
No thought too vast for us to keep.
You stack them highâ€”why play it small?
Move to Europe, build it all.

With a spray of lavender, calming the mind,
Inhale the peace, leave stress behind.
Fleur du Lavender, a mist so pure,
Dreams flow freely, calm and sure.`
            }
        ];

        const birthdayPoem = {
            title: "Forty",
            content: `Dacia at fortyâ€”strong, untamed,
A life well-lived, a queen well-named.
No dreams delayed, no path too steep,
She moves with power, bold and deep.
A mystic, a force, wild and free,
Exactly where she's meant to be.`
        };

        function updatePoem(poem) {
            const poemElement = document.querySelector('.poem');
            poemElement.classList.add('transitioning');
            
            setTimeout(() => {
                document.querySelector('.title').textContent = poem.title;
                document.querySelector('.content').textContent = poem.content;
                poemElement.classList.remove('transitioning');
            }, 500);
        }

        function nextPoem() {
            const randomIndex = Math.floor(Math.random() * poems.length);
            updatePoem(poems[randomIndex]);
        }

        function goToPoem(number) {
            if (poems[number - 1]) {
                updatePoem(poems[number - 1]);
            }
        }

        function showBirthdayPoem() {
            updatePoem(birthdayPoem);
            document.querySelector('.cake-button').style.display = 'none';
        }
    </script>
</body>
</html>
