# This is a simplified test version of the book.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forty Poems</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body>
    <div id="root">Loading...</div>

    <!-- Inline React Component for testing -->
    <script type="text/babel">
        // Simple test component
        const TestComponent = () => {
            return (
                <div className="min-h-screen bg-emerald-900 p-6 flex flex-col items-center justify-center">
                    <h1 className="text-yellow-500 text-2xl font-montserrat">Test Component</h1>
                </div>
            );
        };

        // Mount with error handling
        try {
            const rootElement = document.getElementById('root');
            if (!rootElement) {
                console.error('Root element not found!');
            } else {
                const root = ReactDOM.createRoot(rootElement);
                root.render(<TestComponent />);
                console.log('Component mounted successfully');
            }
        } catch (error) {
            console.error('Error mounting component:', error);
            document.body.innerHTML += `<div style="color: white;">Error: ${error.message}</div>`;
        }
    </script>
</body>
</html>
