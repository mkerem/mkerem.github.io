<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeks' Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --light-blue: #a5d8ff;
            --mint-green: #96f2d7;
            --dark-blue: #1971c2;
            --text: #333333;
            --background: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--mint-green) 100%);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: var(--dark-blue);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: var(--text);
        }
        
        .projects {
            margin-top: 2rem;
        }
        
        .project-card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 1rem;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        a {
            display: inline-block;
            text-decoration: none;
            color: var(--dark-blue);
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        a:hover {
            color: #1257a5;
        }
        
        .project-title {
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }
        
        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: var(--dark-blue);
        }
        /* Additional mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1rem;
                margin: 0 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .project-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meeks' Portfolio</h1>
        <p>Welcome to my project collection</p>
        
        <div class="projects">
            <div class="project-card">
                <div class="project-title">40 Poems for Dacia's 40th</div>
                <p>A collection of poems celebrating a special birthday.</p>
                <a href="/40-poems">View Project →</a>
            </div>
            <div class="project-card">
                <div class="project-title">Book Tracker</div>
                <p>Summaries, highlights, and thoughts on books I've read.</p>
                <a href="/books">View Project →</a>
            </div>
        </div>
        
        <div class="footer">
            © 2025 • Built with ❤️
        </div>
    </div>
</body>
</html>
